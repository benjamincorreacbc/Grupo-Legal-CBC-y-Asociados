<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />

    <title>Iniciar sesión — Web GL CBC</title>
    <link rel="stylesheet" href="style.css" />
</head>

                <input type="email" id="loginEmail" required />
                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" required />
                <button type="submit" class="btn btn-primary">Acceder</button>
            <form id="loginForm">
  <label for="loginEmail">Correo electrónico</label>
  <input type="email" id="loginEmail" required />
  <label for="loginPassword">Contraseña</label>
  <input type="password" id="loginPassword" required />
  <button type="submit" class="btn btn-primary">Acceder</button>
  <p id="status" class="status" style="display:none; margin-top:.75rem; color:#b00020;"></p>
            </form>
            <p style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">
                ¿No tienes cuenta? <a href="register.html">Solicitar apertura de cuenta</a>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            loginUser();
        });
    </script>
</body>
</html>
